name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
      - 'libverifier-v*'

jobs:
  build-lib-linux:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref_name, 'libverifier-v')) }}
    uses: ./.github/workflows/build-lib.yaml
    secrets: inherit
    with:
      os: ubuntu-latest

  build-lib-windows:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref_name, 'libverifier-v')) }}
    uses: ./.github/workflows/build-lib.yaml
    secrets: inherit
    with:
      os: windows-latest

  publish-lib:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref_name, 'libverifier-v')) }}
    runs-on: ubuntu-latest
    needs: [build-lib-linux, build-lib-windows]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-lib-*
          merge-multiple: true
          path: ./lib/

      - name: Enable Node.js corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Publish to npm
        run: |
          pnpm install --frozen-lockfile
          pnpm publish:libverifier ${{ github.event_name == 'workflow_dispatch' && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: pnpm pack:libverifier
        if: ${{ github.event_name == 'workflow_dispatch' }}

      - uses: actions/upload-artifact@v4
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          name: dist-libverifier
          path: dist/

  publish:
    if: ${{ github.event_name == 'workflow_dispatch' || !(github.event_name == 'push' && startsWith(github.ref_name, 'libverifier-v')) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable Node.js corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Publish to npm
        run: |
          pnpm install --frozen-lockfile
          pnpm publish:verifier ${{ github.event_name == 'workflow_dispatch' && '--dry-run' || '' }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
